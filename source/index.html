<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Организация походов в горы">
  <title>Lifetour</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png" type="image/png">

  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-500.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-v26-cyrillic_latin-800.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="hero">
      <div class="hero__image">
        <picture>
          <source media="(max-width: 767px)" type="image/webp"
            srcset="img/hero-mobile@1x.webp 1x, img/hero-mobile@2x.webp 2x">
          <source media="(max-width: 1023px)" type="image/webp"
            srcset="img/hero-tablet@1x.webp 1x, img/hero-tablet@2x.webp 2x">
          <source media="(max-width: 1199px)" type="image/webp"
            srcset="img/hero-tablet-wide@1x.webp 1x, img/hero-tablet-wide@2x.webp 2x">
          <source type="image/webp" srcset="img/hero-desktop@1x.webp 1x, img/hero-desktop@2x.webp 2x">
          <source media="(max-width: 767px)" type="image/jpg"
            srcset="img/hero-mobile@1x.jpg 1x, img/hero-mobile@2x.jpg 2x">
          <source media="(max-width: 1023px)" type="image/jpg"
            srcset="img/hero-tablet@1x.jpg 1x, img/hero-tablet@2x.jpg 2x">
          <source media="(max-width: 1199px)" type="image/jpg"
            srcset="img/hero-tablet-wide@1x.jpg 1x, img/hero-tablet-wide@2x.jpg 2x">
          <img src="img/hero-desktop@1x.jpg" srcset="img/hero-desktop@2x.jpg" alt="" width="1440" height="800">
        </picture>
      </div>
      <header class="hero__header header" data-header>
        <div class="header__container container">
          <button class="header__burger" type="button" aria-label="Переключатель отображения меню" aria-pressed="false"
            data-burger>
            <span class="header__burger-icon">
              <svg width="26" height="26">
                <use href="img/sprite.svg#menu"></use>
              </svg>
            </span>
            <svg class="header__burger-icon-close" width="26" height="26" aria-hidden="true">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <a class="header__logo logo" href="#">
            <svg width="205" height="62">
              <use href="img/sprite.svg#logotype"></use>
            </svg>
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="#tours">Туры</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#education">Обучение</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#about">О нас</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#reviews">Отзывы</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#photo">Фотографии</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#contacts">Контакты</a>
              </li>
            </ul>
          </nav>
          <a class="header__phone" href="tel:+78007253232">8 800 725-32-32</a>
        </div>
      </header>
    </div>
    <main>
      <section class="intro">
        <div class="container">
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
